<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oascent Automation | AI-Powered Marketing for Small Businesses</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Slim Header -->
  <header class="mobile-header">
    <button class="mobile-menu-btn" aria-label="Menu">
      <i class="fas fa-bars"></i>
    </button>
    <nav class="mobile-nav">
      <a href="#services">Services</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Hero with Optimized Logo -->
  <section class="hero">
    <img src="OL2.png" alt="Oascent Automation" class="hero-logo" loading="lazy">
    <div class="container">
      <h1>AI-Powered Marketing for Small Businesses</h1>
      <p class="hero-subtext">Automate your brand's growth with cutting-edge design, web development, and social media strategies.</p>
      <a href="#contact" class="cta-button">Get Started</a>
    </div>
  </section>

  <!-- Services with Touch-Friendly Cards -->
  <section id="services" class="services">
    <div class="container">
      <h2>Our Services</h2>
      <div class="services-grid">
        <div class="service-card" tabindex="0">
          <i class="fas fa-paint-brush"></i>
          <h3>Logo & Banner Design</h3>
          <p>AI-generated branding that stands out.</p>
        </div>
        <!-- Repeat for other 3 service cards -->
      </div>
    </div>
  </section>

  <!-- Other sections remain similar but with mobile-first structure -->
  
  <footer>
    <div class="container">
      <p>&copy; 2023 Oascent Automation</p>
    </div>
  </footer>

  <script>
    // Mobile menu toggle with touch optimization
    document.querySelector('.mobile-menu-btn').addEventListener('click', function() {
      this.classList.toggle('active');
      document.querySelector('.mobile-nav').classList.toggle('active');
    });
  </script>
</body>
</html>
